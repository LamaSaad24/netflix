<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- import bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- import font awesome  -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- import style global -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- import main css -->
    <link rel="stylesheet" href="assets/css/signUp-style.css">
</head>
<body>
    

    <div class="signUp-wrapper position-relative">
        <!-- start navbar -->
        <nav class="navbar border-bottom">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/Netflix_Logo_PMS.png"  class="img-fluid" alt="netflix logo">
                </a>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-4 fw-semibold text-decoration-underline" aria-current="page" href="login.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- end navbar -->
        <!-- start signUp form  -->
        <div class="signUp-form mt-3">
            <h1 class="mb-4">Create a password to start your membership</h1>
            <p class="mb-1">Just a few more steps and you're done!</p>
            <p>We hate paperwork, too.</p>
            <form action="">
                <div class="mb-4 position-relative">
                    <input type="text" class="form-control" id="email">
                    <label for="email" class="form-label">Email Or Phone Number</label>
                </div>
                <div class="mb-4 position-relative">
                    <input type="text" class="form-control" id="password">
                    <label for="password" class="form-label">Password</label>
                </div>
                <button class="btn btn-primary mb-2 mt-3" type="submit">Sign Up</button>
            </form>
        </div>
        <!-- end signUp form  -->

        <!-- start footer  -->
        <footer class="py-5 mt-4">
            <div class="container py-3">
                <div class="footer-top">
                    <p class="text-secondary">Questions? Call 1-844-505-2993</p>
                    <div class="row">
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">FAQ</a>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Cookie Preferences</a>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Help Center</a>
                        </div>

                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Corporate Information</a>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Terms of Use</a>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Privacy</a>
                        </div>
                    </div>
                </div>
                <div class="select mt-4 position-relative">
                    <select class="form-select text-secondary">
                        <option selected>English</option>
                        <option value="2">Arabic</option>
                    </select>
                </div>
            </div>
        </footer>
        <!-- end footer  -->

    </div>



    <!-- import bootstrap js  -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
