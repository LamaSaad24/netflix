<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- import bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- import font awesome  -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- import style global -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- import main css -->
    <link rel="stylesheet" href="assets/css/login-style.css">
</head>
<body>
    

    <div class="login-wrapper position-relative">
        <div class="login-background">
            <img src="assets/img/US-en-20220801-popsignuptwoweeks-perspective_alpha_website_small.jpg" class="w-100 h-100" alt="">
        </div>
        <!-- start navbar -->
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/Netflix_Logo_PMS.png"  class="img-fluid" alt="netflix logo">
                </a>
            </div>
        </nav>
        <!-- end navbar -->
        <!-- start login form  -->
        <div class="login-form">
            <h1 class="text-white mb-4">Sign In</h1>
            <form action="">
                <div class="mb-4 position-relative">
                    <input type="text" class="form-control" id="email">
                    <label for="email" class="form-label">Email Or Phone Number</label>
                </div>
                <div class="mb-4 position-relative">
                    <input type="text" class="form-control" id="password">
                    <label for="password" class="form-label">Password</label>
                </div>
                <button  class="btn btn-primary d-inline-block mb-2 mt-3" type="submit">Sign In</button>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember" checked>
                        <label class="form-check-label text-secondary fs-7" for="remember" >
                            Remeber Me
                        </label>
                    </div>

                    <a href="#"  class="text-secondary fs-7">Need help?</a>
                </div>
                <div class="my-5  py-2">
                    <p class="text-secondary m-1">New to Netflix <a href="signUp.html" class="text-white">Sign up now.</a></p>
                    <p class="text-secondary fs-7">This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</p>
                </div>
            </form>
        </div>
        <!-- end login form  -->

        <!-- start footer  -->
        <footer class="py-5 mt-4">
            <div class="container py-3">
                <div class="footer-top">
                    <p class="text-secondary">Questions? Call 1-844-505-2993</p>
                    <div class="row">
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">FAQ</a>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Cookie Preferences</a>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Help Center</a>
                        </div>

                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Corporate Information</a>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Terms of Use</a>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Privacy</a>
                        </div>
                    </div>
                </div>
                <div class="select mt-4 position-relative">
                    <select class="form-select text-secondary">
                        <option selected>English</option>
                        <option value="2">Arabic</option>
                    </select>

                </div>
            </div>
        </footer>
        <!-- end footer  -->

    </div>



    <!-- import bootstrap js  -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
